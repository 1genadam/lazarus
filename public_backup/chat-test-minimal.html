<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Widget Test - Minimal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 p-8">
    <h1 class="text-3xl font-bold mb-8">Chat Widget Test - Minimal Version</h1>
    
    <div class="mb-4">
        <p>This page contains ONLY the chat widget with no other scripts or interference.</p>
        <p>Open browser console to see debug messages.</p>
    </div>

    <!-- CHAT WIDGET ONLY -->
    <div class="fixed bottom-4 right-4 z-50">
        <button class="bg-yellow-400 text-red-800 w-16 h-16 rounded-full shadow-lg flex items-center justify-center hover:bg-yellow-500 transition-colors duration-300" id="chat-widget-button">
            <i class="fas fa-comments text-2xl"></i>
        </button>
        <div class="hidden absolute bottom-20 right-0 w-80 bg-white rounded-lg shadow-xl border border-gray-200" id="chat-widget">
            <div class="bg-red-800 text-white p-4 rounded-t-lg flex justify-between items-center">
                <h3 class="font-bold text-lg">Chat with us</h3>
                <button class="text-white hover:text-yellow-400" id="close-chat-widget">
                    <i class="fas fa-chevron-down"></i>
                </button>
            </div>
            <div id="chat-messages" class="p-4 h-64 overflow-y-auto bg-gray-50">
                <div class="flex mb-4">
                    <div class="bg-gray-200 p-3 rounded-lg max-w-xs">
                        <p class="text-sm">Hello! I'm here to help you with your home remodeling project. How can I assist you today?</p>
                    </div>
                </div>
            </div>
            <div class="p-4 border-t">
                <div class="flex">
                    <input type="text" placeholder="Type your message..." class="flex-1 border rounded-l px-3 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400">
                    <button type="button" class="bg-red-800 text-white px-4 py-2 rounded-r hover:bg-red-900">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- ONLY CHAT SCRIPT - NO OTHER SCRIPTS -->
    <script src="chat.js"></script>
    
    <script>
        // Additional debug logging
        console.log('üîç Minimal test page loaded');
        console.log('DOM readyState:', document.readyState);
        
        // Check if elements exist
        setTimeout(() => {
            console.log('üîç Checking elements after 1 second...');
            const button = document.getElementById('chat-widget-button');
            const widget = document.getElementById('chat-widget');
            console.log('Elements check:', {
                button: !!button,
                widget: !!widget,
                buttonVisible: button ? getComputedStyle(button).display !== 'none' : false,
                widgetHidden: widget ? widget.classList.contains('hidden') : false
            });
            
            // Check if chat system initialized
            console.log('Chat system check:', {
                LazarusChatWidget: typeof LazarusChatWidget,
                lazarusChat: typeof window.lazarusChat,
                lazarusChatExists: !!window.lazarusChat
            });
            
            // Manual click test
            if (button) {
                console.log('üñ±Ô∏è Adding manual test click handler...');
                button.addEventListener('click', function(e) {
                    console.log('üñ±Ô∏è MANUAL CLICK TEST!', e);
                    if (widget) {
                        widget.classList.toggle('hidden');
                        console.log('Widget toggled, now hidden:', widget.classList.contains('hidden'));
                    }
                });
            }
        }, 1000);
        
        // Check after 3 seconds
        setTimeout(() => {
            console.log('üîç Final check after 3 seconds...');
            console.log('window.lazarusChat:', window.lazarusChat);
        }, 3000);
    </script>
</body>
</html>
